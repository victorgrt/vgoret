  <div class="image-container">
    <button class="nav-button prev">&lt;</button>
    <button class="nav-button next">&gt;</button>
  </div>
  <script>
    const images = [
    'img/slider/light_garden_cat.png',
    './img/slider/cyberpunk_japan.png',
      './img/slider/london.png',
      './img/slider/oceanundertheocean.png',
      './img/slider/steampunk2.png',
      './img/slider/car_in_the_moutains.png',
      './img/slider/campfire.png',
      './img/slider/plain_over_city.png',
      './img/slider/wizard house.png',
      './img/slider/cowboy.png',
      './img/slider/eye.png',
      './img/slider/witch.png',
      './img/slider/spiderman.png',
      // Ajoutez autant d'images que vous le souhaitez ici
    ];

    let currentIndex = 0;
    let imageElement;
    const prevButton = document.querySelector('.nav-button.prev');
    const nextButton = document.querySelector('.nav-button.next');

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImageElement();
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateImageElement();
    });

    function updateImageElement() {
      if (imageElement) {
        imageElement.remove();
      }

      imageElement = document.createElement('img');
      imageElement.src = images[currentIndex];
      imageElement.id = `image-${currentIndex + 1}`;
      document.querySelector('.image-container').appendChild(imageElement);
    }

    updateImageElement();
  </script>
